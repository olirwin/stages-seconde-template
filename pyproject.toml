[tool.poetry]
name = "snake-template"
version = "1.0.0"
description = "Template pour le jeu Snake -- Fil Rouge stages seconde"
authors = [
  {name = "Sara Riva", email = "sara.riva@univ-lille.fr"},
  {name = "Pauline Puteaux", email = "pauline.puteaux@cnrs.fr"},
  {name = "Oliver Irwin", email = "oliver.irwin@univ-lille.fr"},
  {name = "Madeleine Eyraud", email = "madeleine.eyraud@univ-lille.fr"},
  {name = "Alexandre D'Hooge", email = "alexandre.dhooge@univ-lille.fr"},
  {name = "Ziyad Houssaini", email = "houssaini.ziyad@protonmail.com"},
  {name = "Gael Vanderlee", email = "gael.vanderlee@gmail.com"},
  {name = "Younoussa Sow", email = "younoussa.sow@inria.fr"},
  {name = "ThÃ©o Gueuret", email = "theo.gueuret@univ-lille.fr"}
]

[tool.poetry.dependencies]
python = ">=3.10.0,<=3.12"
pygame = "^2.5.2"

[tool.pyright]
# https://github.com/microsoft/pyright/blob/main/docs/configuration.md
useLibraryCodeForTypes = true
exclude = [".cache"]

[tool.ruff]
# https://beta.ruff.rs/docs/configuration/
select = ['E', 'W', 'F', 'I', 'B', 'C4', 'ARG', 'SIM']
ignore = ['W291', 'W292', 'W293']

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
